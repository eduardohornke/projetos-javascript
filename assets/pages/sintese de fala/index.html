<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sintese de fala</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>Síntese de fala</h1>

      <select name="voice" id="voices">
          <option value="">Selecione a Voz:</option>
      </select>

      <label for="rate">Velocidade:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Tom:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Olá Mundo!</textarea>
      <button id="stop">Parar</button>
      <button id="speak">Falar</button>

    </div>

<script src="assets/script.js"></script>

</body>
</html>
