<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contagem Regressiva</title>
</head>
<body>

    <h1>CONTAGEM REGRESSIVA PARA O FIM DO ANO</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Dias</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>Horas</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutos</small>
        </div>

        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Segundos</small>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
